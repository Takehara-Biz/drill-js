<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>canvasタグ</p>
  <canvas id="canvas" width="800" height="400" style="border: 1px solid black;"></canvas>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.strokeStyle = "#000000";
    ctx.arc(30, 30, 20, 0, Math.PI * 1.5, false);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 50);
    ctx.moveTo(200, 200);
    ctx.lineTo(300, 300);
    ctx.lineTo(300, 100);
    ctx.stroke();
  </script>
</body>

</html>
