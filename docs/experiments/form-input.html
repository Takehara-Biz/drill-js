<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  以下、inputタグをtype属性値ごとに表示している。
  <form action="." method="post">
    <div>
      checkbox
      <span>
        <input type="checkbox" id="check1" name="chekboxes" checked />
        <label for="check1">check1</label>
      </span>
      <span>
        <input type="checkbox" id="check2" name="chekboxes" />
        <label for="check2">check2</label>
      </span>
    </div>
    <div>
      color
      <input type="color" id="color" name="color" />
      <label for="color">color</label>
    </div>
    <div>
      date
      <input type="date" name="date" />
    </div>
    <div>
      datetime-local
      <input type="datetime-local" name="datetime-local" />
    </div>
    <div>
      email
      <input type="email" name="email" required />
    </div>
    <div>
      file
      <input type="file" name="file" />
    </div>
    <div>
      hidden
      <input type="hidden" name="hidden" value="hidden" />
    </div>
    <div>
      month
      <input type="month" name="month" />
    </div>
    <div>
      number
      <input type="number" name="number" />
    </div>
    <div>
      password
      <input type="password" name="password" />
    </div>
    <div>
      radio
      <span>
        <input type="radio" id="radio1" name="radios" checked />
        <label for="radio1">radio1</label>
      </span>
      <span>
        <input type="radio" id="radio2" name="radios" />
        <label for="radio2">radio2</label>
      </span>
    </div>
    <div>
      range
      <input type="range" id="range" name="range" />
    </div>
    <div>
      reset
      <input type="reset" id="reset" name="reset" />
    </div>
    <div>
      search
      <input type="search" id="search" name="search" />
    </div>
    <div>
      submit
      <input type="submit" id="submit" name="submit" />
    </div>
  </form>
</body>

</html>
