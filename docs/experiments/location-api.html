<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <dl>
    <dt>href</dt>
    <dd id="href"></dd>
  </dl>
  <dl>
    <dt>protocol</dt>
    <dd id="protocol"></dd>
  </dl>
  <dl>
    <dt>host</dt>
    <dd id="host"></dd>
  </dl>
  <dl>
    <dt>hostname</dt>
    <dd id="hostname"></dd>
  </dl>
  <dl>
    <dt>port</dt>
    <dd id="port"></dd>
  </dl>
  <dl>
    <dt>pathname</dt>
    <dd id="pathname"></dd>
  </dl>
  <dl>
    <dt>search</dt>
    <dd id="search"></dd>
  </dl>
  <dl>
    <dt>hash</dt>
    <dd id="hash"></dd>
  </dl>
  <dl>
    <dt>username</dt>
    <dd id="username"></dd>
  </dl>
  <dl>
    <dt>password</dt>
    <dd id="password"></dd>
  </dl>
  <dl>
    <dt>origin</dt>
    <dd id="origin"></dd>
  </dl>
  <script>
    "use strict";
    window.onload = function (){
      document.getElementById("href").innerText = location.href;
      document.getElementById("protocol").innerText = location.protocol;
      document.getElementById("host").innerText = location.host;
      document.getElementById("hostname").innerText = location.hostname;
      document.getElementById("port").innerText = location.port;
      document.getElementById("pathname").innerText = location.pathname;
      document.getElementById("search").innerText = location.search;
      document.getElementById("hash").innerText = location.hash;
      document.getElementById("username").innerText = location.username;
      document.getElementById("password").innerText = location.password;
      document.getElementById("origin").innerText = location.origin;
    }
  </script>
</body>
</html>
