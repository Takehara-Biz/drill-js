<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <wc-navbar></wc-navbar>
  <main class="container">
    key1のvalueは以下の通りです。（すでにローカルストレージに値が存在する場合は初期表示されます。）<br />
    <span id="printValue"></span>
    <hr />
    <div class="mb-3">
      <label for="inputValue" class="form-label">ローカルストレージに保存したい値</label>
      <input type="text" class="form-control" id="inputValue">
    </div>
    <button type="button" class="btn btn-dark" onclick="save();">セーブ</button>
    <button type="button" class="btn btn-dark" onclick="load();">ロード</button>
    <button type="button" class="btn btn-dark" onclick="reset();">リセット</button>
  </main>
  <script src="../web-components/navbar.js"></script>
  <script>
    const key = "key1";
    function save(){
      const value = document.getElementById("inputValue").value;
      localStorage.setItem(key, value);
    }
    function load(){
      const value = localStorage.getItem(key);
      document.getElementById("printValue").innerText = value;
    }
    function reset(){
      localStorage.removeItem(key);
    }
    window.onload = load();
  </script>
</body>
</html>
