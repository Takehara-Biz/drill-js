<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  主要入力欄に対して、イベントをセットして、console.logで出力している。
  <form action="." method="post">
    <div>
      text
      <input type="text" id="text" name="text" required />
    </div>
    <div>
      checkbox
      <span>
        <input type="checkbox" id="check1" name="chekboxes" checked />
        <label for="check1">check1</label>
      </span>
      <span>
        <input type="checkbox" id="check2" name="chekboxes" />
        <label for="check2">check2</label>
      </span>
    </div>
    <div>
      datetime-local
      <input type="datetime-local" id="datetime-local" name="datetime-local" />
    </div>
    <div>
      file
      <input type="file" id="file" name="file" />
    </div>
    <div>
      radio
      <span>
        <input type="radio" id="radio1" name="radios" checked />
        <label for="radio1">radio1</label>
      </span>
      <span>
        <input type="radio" id="radio2" name="radios" />
        <label for="radio2">radio2</label>
      </span>
    </div>
    <div>
      submit
      <input type="submit" id="submit" name="submit" />
    </div>
  </form>
  <script>
    const ids = ["text", "check1", "datetime-local", "file", "radio1", "radio2"];
    const events = ["blur", "change", "focus", "formchange", "forminput", "input"];
    for (let id of ids) {
      let element = document.getElementById(id);
      if (!element){
        console.error("missing! " + id);
      }
      for (let event of events) {
        element.addEventListener(event, () => {console.log(id + ":" + event)});
      }
    }
  </script>
</body>

</html>
